spring:
  datasource:
    url: jdbc:mysql://localhost:3306/content_center
    hikari:
      username: root
      password: 123456
      # >= 8.x: com.mysql.cj.jdbc.Driver
      # <= 5.x: com.mysql.jdbc.Driver
      driver-class-name: com.mysql.cj.jdbc.Driver

  cloud:
    nacos:
      discovery:
        # 指定 nacos server 的地址
        server-addr: localhost:8848
        # 指定 namespace
        # namespace: 777cec93-3f26-45f3-91cd-fe61bb5352a6
        cluster-name: BJ
        # 设置元数据
        metadata:
          # 自己这个版本的实例
          version: v1
          # 允许调用的提供者版本
          target-version: v1
  application:
    # 服务名称尽量使用 -，不要用 _，不要用特殊字符
    name: content-center

  main:
    allow-bean-definition-overriding: true

server:
  port: 8010

# 配置属性方式
user-center:
  ribbon:
    NFLoadBalancerRuleClassName: com.netflix.loadbalancer.RandomRule
# 日志
logging:
  level:
    com.itchen.contentcenter.feignclient.UserCenterFeignClient: debug

# Feign 配置属性方式(全局/细粒度)
feign:
  client:
    config:
      # 全局配置
      default:
        loggerLevel: full
        # 想要调用的微服务的名称(细粒度)
        # user-center:
        # loggerLevel: full
  httpclient:
    # 让 feign 使用 Apache HTTPclient 做请求；而不是默认的 URLconnection
    enabled: true
    # feign 的最大连接数
    max-connections: 200
    # feign 单个路径的最大连接数
    max-connections-per-route: 50

